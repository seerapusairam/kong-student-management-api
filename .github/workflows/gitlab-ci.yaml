name: Build, Push, and Test Custom Kong Image

on:
  push:
    branches:
      - main

jobs:
  #LINT - Check Code Quality First
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Lua and Luacheck
        uses: leafo/gh-actions-lua@v10
        with:
          luaVersion: "5.1"
      - run: luarocks install luacheck

      - name: Run Luacheck on custom plugin
        run: luacheck ./kong-plugins/custom-plugin/

  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/custom-kong:latest